<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tema7</title>
  </head>
  <body>
    <script>
      let alder = 7.5;

      document.addEventListener("DOMContentLoaded", start);

      function start() {
        console.log(
          " Freddie er" +
            alder * 7 +
            "år gammel ifølge den gamle beregning og " +
            (16 * Math.round(Math.log(alder)) + 31) +
            "år ifølge den nye."
        );
      }
    </script>
  </body>
</html>
