<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      article {
        display: flex;
        flex-direction: column;
      }
      img {
        width: 10%;
      }
    </style>
    <article></article>

    <script>
      const dyr = {
        navn: "gris",
        type: "pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "svinefarme",
      };
      let gris = document.createTextNode(
        `dyr:${dyr.navn},type:${dyr.type},levested:${dyr.levested}`
      );
      let img = document.createElement("img");
      img.src = "http://mabe-kea.dk/E19/pics/pig.png";
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const artikel = document.querySelector("article");

        artikel.appendChild(gris);
        artikel.appendChild(img);
      }
    </script>
  </body>
</html>
