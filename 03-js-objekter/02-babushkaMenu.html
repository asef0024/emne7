<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Babushka</title>
  </head>
  <body>
    <style>
      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 10px;
      }
      article {
        border: 3px solid #9999;
      }
      img {
        width: 20%;
      }
    </style>
    <nav>
      <a href="">Alle</a>
      <a href="">Forretter</a>
      <a href="">Hovedretter</a>
      <a href="">Desserter</a>
      <a href="">Drikkevarer</a>
    </nav>

    <h1>Menu</h1>
    <section></section>

    <template>
      <article>
        <img src="" alt="" />
        <h2></h2>
        <p class="beskrivelse"></p>
        <p class="pris"></p>
        <button><a href="">Mere info</a></button>
      </article>
    </template>

    <script>
      //document.addEventListener("DOMContentLoaded", start);

      const container = document.querySelector("section");
      const menu = document.querySelector("template");

      //function start() {

      //}
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };
      hentData();
      async function hentData() {
        const respons = await fetch(url, options);
        const json = await respons.json();
        vis(json);
      }

      function vis(json) {
        console.log(json);

        json.forEach((retter) => {
          let klon = menu.cloneNode(true).content;
          let md = "-md.jpg";
          klon.querySelector("h2").textContent = retter.navn;
          klon.querySelector(".beskrivelse").textContent =
            retter.kortbeskrivelse;
          klon.querySelector(".pris").textContent = "Pris: " + retter.pris;
          klon.querySelector("img").src = "medium/" + retter.billednavn + md;

          container.appendChild(klon);
        });
      }
    </script>
  </body>
</html>
