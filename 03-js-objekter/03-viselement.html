<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      article {
        display: flex;
        flex-direction: column;
      }
      img {
        width: 10%;
      }
    </style>
    <article>
      <h3></h3>
      <img src="" alt="" />
      <p>Type :</p>
      <p>Levested :</p>
    </article>

    <script>
      const dyr = {
        navn: "Gris",
        type: "pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "svinefarme",
      };
      const artikel = document.querySelector("article");

      //n√•r siden loader
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        //const artikel = document.querySelector("article");
        artikel.querySelector("h3").textContent = dyr.navn;
        artikel.querySelector("img").src = dyr.billede;
        artikel.querySelector("p").textContent = "Type:" + dyr.type;
        artikel.querySelector("p + p").textContent = "Lever i: " + dyr.levested;
        //artikel.appendChild(gris);
        //artikel.appendChild(img);
      }
    </script>
  </body>
</html>
