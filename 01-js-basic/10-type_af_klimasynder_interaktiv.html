<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tema7</title>
  </head>
  <body>
    <p>Hvor lang var din flyvetur?</p>
    <input type="text" id="flyTimer" />
    <button>Klik og beregn din co2 udledning, kig i konsol</button>

    <script>
      let resultat;
      let respons;
      let flyTimer;

      document.querySelector("button").addEventListener("click", buttonClicked);
      function buttonClicked() {
        flyTimer = document.querySelector("#flyTimer").value;
        console.log(resultat);

        if (isNaN(flyTimer) || flyTimer == "") {
          console.log("Du skal taste et tal ind");
        } else {
          resultat = Math.round(flyTimer * 109);

          if (resultat < 100) {
            respons = "Tæt på Thunberg";
          } else if (resultat < 200) {
            respons = "Jaja, du behøver ikke at melde dig ud af Å";
          } else if (respons < 600) {
            respons = "Det er godt for turismen i Nordeuropa";
          } else {
            respons = "Nå ja, vi kan jo altid kolonisere en anden planet";
          }

          console.log(
            `Du har fløjet ${flyTimer} timer og udledt ${resultat} kg CO2. ${respons}`
          );
        }
      }
    </script>
  </body>
</html>
