<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 10px;
      }
      article {
        border: 3px solid #9999;
      }
      img {
        width: 20%;
      }
    </style>

    <section></section>
    <template>
      <article>
        <h3></h3>
        <img src="" alt="" />
        <p class="art"></p>
        <p class="sted"></p>
      </article>
    </template>

    <script>
      const dyr = [
        {
          navn: "Gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        },

        {
          navn: "Frø",
          type: "amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: "vandhullet",
        },

        {
          navn: "Ræv",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "skoven",
        },

        {
          navn: "Sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "havet",
        },

        {
          navn: "Krokodille",
          type: "krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: "floden",
        },
      ];
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const container = document.querySelector("section");
        const dyrTemplate = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentData(fil) {
          const resultat = await fetch(fil);
          const json = await resultat.json();
          vis(json);
        }

        function vis(json) {
          console.log(json);
        }

        dyr.forEach((etDyr) => {
          let klon = dyrTemplate.cloneNode(true).content;
          klon.querySelector("h3").textContent = etDyr.navn;
          klon.querySelector(".art").textContent = etDyr.type;
          klon.querySelector(".sted").textContent = etDyr.levested;
          klon.querySelector("img").src = etDyr.billede;
          container.appendChild(klon);
        });
      }

      console.log(dyr);
    </script>
  </body>
</html>
