<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tema7</title>
  </head>
  <body>
    <h1>Gæt et tal</h1>
    <input type="text" id="tal" />

    <button>Resultat</button>
    <button id="igen">Prøv igen</button>

    <script>
      let tal = Math.round(Math.random() * 20);
      console.log(tal);

      let guess;
      let antal = 1;

      document.querySelector("button").addEventListener("click", gaetTal);
      document.querySelector("#igen").addEventListener("click", nytSpil);
      document.querySelector("#igen").style.visibility = "hidden";

      function gaetTal() {
        guess = document.querySelector("#tal").value;
        if (guess == tal) {
          console.log("Rigtig\ndu prøvede " + antal + "gange");

          document.querySelector("#igen").style.visibility = "visible";
          document.querySelector("#igen").style.visibility = "hidden";
        } else if (tal > guess) {
          console.log("for lavt - prøv igen");

          antal++;
        } else {
          console.log("for højt - prøv igen");
          antal++;
        }
      }
      function nytSpil() {
        location.reload();
      }
    </script>
  </body>
</html>
